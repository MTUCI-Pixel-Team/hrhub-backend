<!DOCTYPE html>
<html>
<head>
    <title>WebSocket Test</title>
</head>
<body>
    <h1>WebSocket Test</h1>
    <div id="messages"></div>
    <input type="text" id="messageInput" placeholder="Type a message">
    <button onclick="sendMessage()">Send</button>

    <script>
        const socket = new WebSocket("ws://localhost:8000/ws/messages/");
        
        socket.onopen = function (e) {
            document.getElementById("messages").innerHTML += "<p>Connected</p>";
        };
        
        socket.onmessage = function (event) {
            const data = JSON.parse(event.data);
            const message = data.message;
            
            let messageHtml = `
                <p>
                    <strong>From: ${message.from_username}</strong><br>
                    Text: ${message.text}<br>
                    Personal Chat Link: <a href="${message.personal_chat_link}">${message.personal_chat_link}</a>
                </p>`;
            
            document.getElementById("messages").innerHTML += messageHtml;
        };
        
        socket.onclose = function (event) {
            document.getElementById("messages").innerHTML += "<p>Disconnected</p>";
        };
        
        socket.onerror = function (error) {
            document.getElementById("messages").innerHTML += "<p>Error: " + error.message + "</p>";
        };

        function sendMessage() {
            const messageInput = document.getElementById("messageInput");
            const message = messageInput.value;
            if (message) {
                console.log("Sending message:", message);
                socket.send(JSON.stringify({message: message}));
                messageInput.value = "";
            }
        }
    </script>
</body>
</html>
